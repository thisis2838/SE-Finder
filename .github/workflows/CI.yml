name: CI

on:
  push:
    paths-ignore:
      - .gitignore
      - README.md
  pull_request:
    paths-ignore:
      - .gitignore
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: nuget/setup-nuget@v1
    - name: nuget restore
      run: nuget restore
    - uses: microsoft/setup-msbuild@v1
    - name: Build
      run: msbuild /m /nologo /t:Build /p:Configuration=Release /p:AllowedReferenceRelatedFileExtensions=none /p:DefineConstants="NOVERIFY" SE-Finder.sln
    - name: Prepare artifacts
      run: rm \a\SE-Finder-Rewrite\SE-Finder-Rewrite\bin\* -Include *.config, *.pdb, *.xml
    - uses: actions/upload-artifact@v2
      with:
        name: Portable
        path: \a\SE-Finder-Rewrite\SE-Finder-Rewrite\bin\
